version: "3.9"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: news_aggregator_postgres_prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-news_aggregator}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB:-news_aggregator}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - news_aggregator_network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: news_aggregator_redis_prod
    restart: always
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - news_aggregator_network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  # Backend API
  backend:
    image: ${DOCKER_REGISTRY:-}news-aggregator:${IMAGE_TAG:-latest}
    container_name: news_aggregator_backend_prod
    restart: always
    ports:
      - "8000:8000"
    environment:
      # Application
      APP__NAME: news-aggregator
      APP__VERSION: ${APP__VERSION:-1.0.0}
      APP__ENVIRONMENT: production
      APP__DEBUG: "false"
      # Database
      DATABASE__URL: postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-news_aggregator}
      DATABASE__POOL_SIZE: ${DATABASE__POOL_SIZE:-20}
      DATABASE__ECHO: "false"
      # Redis
      REDIS__URL: redis://redis:6379/0
      REDIS__MAX_CONNECTIONS: ${REDIS__MAX_CONNECTIONS:-50}
      REDIS__CACHE_TTL_SECONDS: ${REDIS__CACHE_TTL_SECONDS:-900}
      REDIS__LOCK_TTL_SECONDS: ${REDIS__LOCK_TTL_SECONDS:-60}
      # Telegram
      TELEGRAM__TOKEN: ${TELEGRAM__TOKEN}
      TELEGRAM__ADMIN_ID: ${TELEGRAM__ADMIN_ID}
      # Logging
      LOGGING__LEVEL: ${LOGGING__LEVEL:-WARNING}
      # ML
      ML__MODEL_PATH: ${ML__MODEL_PATH:-models/news_classifier.pkl}
      ML__THRESHOLD: ${ML__THRESHOLD:-0.65}
      # Migrations
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-true}
    volumes:
      - models_volume:/app/models:ro
      - logs_volume:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - news_aggregator_network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Telegram Worker
  telegram_worker:
    image: ${DOCKER_REGISTRY:-}news-aggregator:${IMAGE_TAG:-latest}
    container_name: news_aggregator_telegram_prod
    restart: always
    command: ["python", "-m", "src.api.telegram_bot"]
    environment:
      DATABASE__URL: postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-news_aggregator}
      REDIS__URL: redis://redis:6379/0
      TELEGRAM__TOKEN: ${TELEGRAM__TOKEN}
      TELEGRAM__ADMIN_ID: ${TELEGRAM__ADMIN_ID}
      LOGGING__LEVEL: ${LOGGING__LEVEL:-WARNING}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - news_aggregator_network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

networks:
  news_aggregator_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  models_volume:
    driver: local
  logs_volume:
    driver: local
